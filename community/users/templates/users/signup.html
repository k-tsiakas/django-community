{% extends "base.html" %}
{% block content %}
<div class="form_wrapper">

    <div class="custom_form">

      <h1>Welcome to community</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Sign Up">
        <p> Already a user? <a href="{% url 'users:login'%}">Login</a></p>

      </form>

    </div>

</div>
{% endblock %}
