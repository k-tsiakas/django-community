{% extends "posts/post_base.html" %}

{% block post-body %}

<h1 class="text-center">Update Post with id: {{object.id}}</h1>
<form class="posts-form" enctype="multipart/form-data" action="{% url 'posts:update' object.id %}" method="post">
  {% csrf_token%}
  {{ form.as_p }}
  <input type="submit" class="btn btn-warning btn-lg" value="Update">

</form>
{% endblock %}
